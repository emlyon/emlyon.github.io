<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Makers'Academy Assignments</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Raleway');
        * {
            font-family: Raleway, sans-serif;
        }

        input {
            width: 100%;
        }

        input.empty {
            background-color: #FF6666 !important;
        }

        button {
            float: right;
        }
    </style>
</head>

<body>
    <form id="gform" method="POST" action="https://script.google.com/macros/s/AKfycbxZYlBooYviAe_dqaYuuw_qDwKGnVDfsg6xhiVvnDvV33AuU7Og/exec">
        <fieldset>
            <label for="firstname">Your first name:</label>
            <input id="firstname" name="firstname" class="u-full-width" type="text" required value="">
        </fieldset>
        <fieldset>
            <label for="lastname">Your last name:</label>
            <input id="lastname" name="lastname" class="u-full-width" type="text" required value="">
        </fieldset>
        <fieldset>
            <label for="email">Your emlyon email:</label>
            <input id="email" name="email" class="u-full-width" type="email" required value="">
        </fieldset>
        <fieldset>
            <label for="print">3D printing, link to your "i made one" on Thingiverse:</label>
            <input id="print" name="print" class="u-full-width" type="text" required value="" placeholder="https://www.thingiverse.com/...">
        </fieldset>
        <fieldset>
            <label for="web">Web, link to your "pen"on Codepen:</label>
            <input id="web" name="web" class="u-full-width" type="text" required value="" placeholder="https://codepen.io/...">
        </fieldset>
        <fieldset>
            <label for="laser">Laser cutting, link to your "i made one" on Thingiverse:</label>
            <input id="laser" name="laser" class="u-full-width" type="text" required value="" placeholder="https://www.thingiverse.com/...">
        </fieldset>
        <fieldset>
            <label for="arduino">Arduino, link to your "circuit" on TinkerCad:</label>
            <input id="arduino" name="arduino" class="u-full-width" type="text" required value="" placeholder="https://www.tinkercad.com/...">
        </fieldset>
        <button id="submit" class="button-primary">Submit</button>
    </form>

    <div style="display:none;" id="submit_message">
        <h2><em>Submission complete!</em></h2>
    </div>

    <script data-cfasync="false" type="text/javascript" src="form-submission-handler.js"></script>
</body>
</html>
